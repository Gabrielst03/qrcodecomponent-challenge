<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>QRCode Component By Gabriel Santana</title>
</head>

<body>

  <div class="container">

    <!--This is a Box with Elements-->
    <div class="box">

      <!--QR Code Image-->
      <img src="./images/image-qr-code.png" alt="qrcode-img" class="qrimage">

      <!--The Text was adapted to a text from a Brazilian payment service that is performed through a QRCode scan called PIX-->
      <div class="texts">
        <h2 class="title">Scaneie o QR Code para realizar o pagamento</h2>
        <span class="description">Realize o pagamento no app do seu banco de preferência e aguarde a confirmação</span>
      </div>

      <button class="btn">Confirmar Pagamento</button>

    </div>
  </div>
</body>

</html>
